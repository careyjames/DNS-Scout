name: Code Climate

on:
  push:
    branches:
      - main

jobs:
  codeclimate:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21 # Replace with your Go version
      
      - name: Print Current Working Directory
        run: |
          ls -all
        working-directory: ${{ github.workspace }}

      - name: Install Code Climate Test Reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter

      - name: Run Tests and Upload Coverage
        env:
          CC_TEST_REPORTER_ID: d48965e5014ef39430f07bfdbe0e6359cfd470f51564fc6e15cd1c91c4871e74
        run: |
          cd github.com/careyjames/DNS-Scout
          go test ./... -coverprofile c.out
          ./cc-test-reporter format-coverage -t gocov -o codeclimate.json c.out
          ./cc-test-reporter upload-coverage