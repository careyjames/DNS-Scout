name: dns-scout
version: '6.10'
summary: DNS Scout for Linux/MacOS
description: |
  DNS Scout for Linux/MacOS pulls and displays DNS records in a color-coded console output.
  It stands out by filtering out non-essential information, presenting users with a cleaner,
  more focused view of the DNS data.

grade: stable
confinement: strict
type: app

base: core22
architectures: 
  - build-on: amd64
    build-for: amd64
  - build-on: arm64
    build-for: arm64
  - build-on: armhf
    build-for: armhf
  - build-on: i386
    build-for: i386
  - build-on: i686
    build-for: i686
  - build-on: x86_64
    build-for: x86_64
build-snaps:
  - go
parts:
  dns-scout:
    plugin: go
    source-type: git
    source: https://github.com/careyjames/dns-scout
apps:
  dns-scout:
    command: bin/dns-scout
    plugs: 
      - network
      - network-bind
      - home
      - removable-media
